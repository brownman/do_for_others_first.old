every(){ 
    local num=${1:-5};
    local cmd_do="$2";
    local cmd_else="${3:-}";

    local res=0;
    if [ -z "$cmd_else" ]; then
        cmd_else="trace skip \"$cmd_do\"";
    fi;

    if [ $num -eq 0 ]; then
        res=0;
    else
        random $num
        res=$?;
    fi;

    if [ $res -eq 0 ]; then

msg="boom/$num";
        notify-send "life is random! :)" "$msg";

        echo "$msg"
        eval "$cmd_do";
    else
msg="$res/$num"
        notify-send "$msg"
        echo "$msg"
        eval "$cmd_else";
    fi
}
export -f every
