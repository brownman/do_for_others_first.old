
print_color () 
{ 
    echo -e "\x1B[01;$1m[*]\x1B[0m $2 "
}
print_color_n () 
{ 
    echo -en "\x1B[01;$1m[*]\x1B[0m $2 "
}

trap_err(){
    echo "[now try again in test mode]"
    echo "true" > $dir_root/.test
}
trap trap_err ERR


print_ok(){
    print_color 32 "V"
}
print_error(){
    print_color 31 "X"
}

